<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>云轩技术文档</title>
  <link rel="icon" href="assets/docs.svg" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '云轩技术文档',
      repo: 'https://github.com/Yunxuan-Develop/docs',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      // routerMode: 'history',   // 去掉 /#/
      requestHeaders: {       // 每次都读最新的md文件
        'cache-control': 'max-age=0',
      },
      basePath: '/yunxuan/',
      // basePath: '/',
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- <script src="//unpkg.zhimg.com/docsify@4.12.1"></script> -->
  <!-- 全文搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- <script src="//unpkg.zhimg.com/docsify/lib/plugins/search.min.js"></script> -->
  <!-- 语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <!-- <script src="//unpkg.zhimg.com/prismjs@1/components/prism-bash.min.js"></script> -->
  <!-- 代码可复制 Latest v2.x.x -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <!-- <script src="https://unpkg.zhimg.com/docsify-copy-code@2"></script> -->
  <!-- 目录可折叠 https://github.com/iPeng6/docsify-sidebar-collapse -->

</html>
